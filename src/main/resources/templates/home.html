<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="http://getbootstrap.com/favicon.ico" />

<title>Healthcare Reform Transparency</title>


<script src="/DataTables-1.10.9/media/js/jquery.js"></script>
<script src="/DataTables-1.10.9/media/js/jquery.dataTables.min.js"></script>
<script src="/DataTables-1.10.9/media/js/dataTables.bootstrap.min.js"></script>


<link rel='stylesheet'
	href='/DataTables-1.10.9/media/css/jquery.dataTables.min.css' />
<link rel='stylesheet'
	href='/DataTables-1.10.9/media/css/dataTables.bootstrap.min.css' />

<!-- Bootstrap core CSS -->
<!-- Custom styles for this template -->
<link href="/css/dashboard.css" rel="stylesheet" />
<link rel='stylesheet'
	href='/webjars/bootstrap/3.3.5/dist/css/bootstrap.min.css' />

<script type="text/javascript">
	$(document).ready(function() {
		$('#accTab').DataTable();
	});
</script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Healthcare Reform Transparency</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input class="form-control" placeholder="Search our site..."
						type="text" />
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<br />

		<form class="form-inline" th:action="@{/byDefinition.html}">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">DRG Definition</div>

					<select id="selByDef" class="form-control small" placeholder=" " name="definition">
						<option> </option>
						<option th:each="definition : ${definitions}"
							th:value="${definition}" th:text="${definition}" />
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Run Query</button>
		</form>

	</div>
	<div class="container-fluid">
		<div class="row">
			
			<div class="col-md-8  main" th:if="${not #lists.isEmpty(accResult)}">
				<h4 th:text="${definition}" class="text-primary"/>
				<table id="accTab"
					class="table table-striped table-condensed table-bordered">
					<thead>
						<tr>
							<th>State</th>
							<th>Average Covered Charges</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="avgDto : ${accResult}">
							<td th:text="${avgDto.state}" />
							<td th:text="${avgDto.accAvgFormatted}" />
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
